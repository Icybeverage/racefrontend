<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race and Stake Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="images/race-and-stake-logo.png" alt="Race and Stake Logo" class="logo">
        <button class="wallet-button">Connect Wallet</button>
    </header>
    <main>
        <h1>Welcome to Race and Stake Beta</h1>
        <section class="race-betting">
            <h2>Race Betting</h2>
            <div class="car-container">
                <div class="car">
                    <img src="images/toyota-supra-special.jpg" alt="Toyota Supra Special">
                    <button class="bet-button">Bet on This Car</button>
                </div>
                <div class="car">
                    <img src="images/toyota-supra-street.png" alt="Toyota Supra Street">
                    <button class="bet-button">Bet on This Car</button>
                </div>
            </div>
        </section>
        <section class="car-upgrades">
            <h2>Car Upgrades</h2>
            <div class="upgrades">
                <img src="images/engine-upgrade.png" alt="Engine Upgrade">
                <img src="images/wheel-upgrade.png" alt="Wheel Upgrade">
                <img src="images/booster-upgrade.png" alt="Booster Upgrade">
                <img src="images/body-kit-upgrade.png" alt="Body Kit Upgrade">
            </div>
        </section>
        <section class="staking">
            <h2>DOT Staking</h2>
            <p>Stake your DOT tokens here for rewards.</p>
            <!-- Staking functionality placeholder -->
        </section>
        <footer>
            <img src="images/rc-car.png" alt="RC Car">
            <p>Coming soon: Redeem your RC car here</p>
        </footer>
    </main>
</body>
</html>
